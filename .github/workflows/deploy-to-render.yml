name: Deploy to Render

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-to-render-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Validate secrets
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ]; then echo "Missing secret: RENDER_API_KEY"; exit 1; fi
          if [ -z "$RENDER_SERVICE_ID" ]; then echo "Missing secret: RENDER_SERVICE_ID"; exit 1; fi
          echo "Secrets present."

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -euo pipefail
          curl -fsSL -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "accept: application/json" \
            -H "authorization: Bearer ${RENDER_API_KEY}" \
            -H "content-type: application/json" \
            -d '{}' | cat
          echo ""
          echo "Deploy triggered."
